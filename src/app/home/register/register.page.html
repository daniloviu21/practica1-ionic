<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="name" label="Nombre" labelPlacement="floating" placeholder="Daniel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user" label="Usuario" labelPlacement="floating" placeholder="Usuario123"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="email@utcv.edu.mx"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telephone" label="Telefono" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="address" label="Dirección" labelPlacement="floating" placeholder="Cuitlahuac 4562 Av.12"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" label="Contraseña" type="password" value="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="passworddupe" label="Repite contraseña" type="password" value="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="dark" (click)="register()">
    Registrarse
  </ion-button>

  <ion-text>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </ion-text>

</ion-content>
